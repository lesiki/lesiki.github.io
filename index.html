<html>
	<head>
		<title>Sitati Kituyi</title>
		<link rel="stylesheet" href="css/semantic.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/semantic.js"></script>
		<script type="text/javascript" src="sitati.js"></script>
		<link rel="stylesheet" href="sitati.css" />
	</head>
	<body>
		<div class="fullHeight landing">
			<div id="mainMenu" class="ui borderless menu">
				<a class="green item" id="homeLink">
					<i class="home icon"></i>
					</a>
				<div class="right menu">
					<a class="green item" data-scroll data-speed="200" data-easing="easeInOutCubic" data-url="false" href="#github"><i class="github icon "></i></a>
					<a class="item"  target="_blank" href="http://twitter.com/sitatik"><i class="twitter icon "></i></a>
					<a class="item"><i class="mail icon "></i></a>
				</div>
			</div>
			<div class="landingSquare">
				<p>Hi, I'm</p>
				<h1>Sitati Kituyi</h1>
				<p>
					I'm a software developer based in Nairobi, Kenya.
				</p>
			</div>
			<div id="landingList" class="ui very relaxed horizontal list">
				<div class="item">
					<div class="content">
						<a href="#">
							<i class="huge code icon"></i>
							<span class="header">Some of my work</span>
							<div class="description">Some things I've built</div>
						</a>
					</div>
				</div>
				<div class="item">
					<a href="#">
						<div class="content">
							<i class="huge lab icon"></i>
							<a class="header">Experiments</a>
							<div class="description">Some of these might work</div>
						</div>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<div class="content">
							<i class="huge time icon"></i>
							<a class="header">Timeline</a>
							<div class="description">Sitati, on a timeline</div>
						</div>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<div class="content">
							<i class="huge anchor icon"></i>
							<a class="header">Other</a>
							<div class="description">Links to things of interest</div>
						</div>
					</a>
				</div>
			</div>
			<div class="fauxBorder">
				<i class="red border"></i>
				<i class="yellow border"></i>
				<i class="blue border"></i>
				<i class="green border"></i>
				<i class="purple border"></i>
			</div>
		</div>
		<div class="fullHeight portfolio">
			<div>

			<h2>Some of my work</h2>
			</div>
		</div>
		<div class="fullHeight" id="github">
			<!--	<iframe src="http://ghactivity.com/lesiki/7" frameborder="0" width="100%" height="100%"></iframe>			-->
		</div>
		<script type="text/javascript" src="javascript/smooth-scroll.js"></script>
	</body>
</html>
